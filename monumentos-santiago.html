        let currentRoute = 'todas';
        let currentMonument = null;
        const modal = document.getElementById('modal');
        const closeModal = document.querySelector('.close-modal');
        const monumentsGrid = document.getElementById('monumentsGrid');
        const emptyState = document.getElementById('emptyState');
        const statsSection = document.getElementById('statsSection');

        // Cargar favoritos
        function loadFavorites() {
            return JSON.parse(localStorage.getItem('monumentFavorites')) || [];
        }

        // Guardar favoritos
        function saveFavorites(favorites) {
            localStorage.setItem('monumentFavorites', JSON.stringify(favorites));
        }

        // Cargar visitados
        function loadVisited() {
            return JSON.parse(localStorage.getItem('monumentVisited')) || [];
        }

        // Guardar visitados
        function saveVisited(visited) {
            localStorage.setItem('monumentVisited', JSON.stringify(visited));
            updateStats();
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            const visited = loadVisited();
            const total = monuments.length;
            const percentage = total > 0 ? Math.round((visited.length / total) * 100) : 0;

            statsSection.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${visited.length}</div>
                    <div class="stat-label">Visitados</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${total}</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${percentage}%</div>
                    <div class="stat-label">Completado</div>
                </div>
            `;
        }

        // Renderizar monumentos
        function renderMonuments() {
            monumentsGrid.innerHTML = '';
            const filtered = currentRoute === 'todas' 
                ? monuments 
                : monuments.filter(m => m.route === currentRoute || m.route === 'todas');

            if (filtered.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            const favorites = loadFavorites();

            filtered.forEach(monument => {
                const card = document.createElement('div');
                card.className = 'monument-card';
                const isFavorited = favorites.includes(monument.id);
                
                card.innerHTML = `
                    <div class="monument-image">${monument.emoji}</div>
                    <div class="monument-content">
                        <div class="monument-header">
                            <h3>${monument.name}</h3>
                            <span class="route-badge">${monument.route}</span>
                        </div>
                        <div class="monument-location">üìç ${monument.location}</div>
                        <div class="monument-description">${monument.description.substring(0, 100)}...</div>
                        <div class="monument-year">Construcci√≥n: ${monument.year}</div>
                        <span class="monument-type">${monument.type}</span>
                        ${isFavorited ? '<span style="margin-left: 10px; color: #C71585;">‚ù§Ô∏è</span>' : ''}
                    </div>
                `;
                
                card.addEventListener('click', () => openModal(monument));
                monumentsGrid.appendChild(card);
            });
        }

        // Abrir modal
        function openModal(monument) {
            currentMonument = monument;
            document.getElementById('modalImage').textContent = monument.emoji;
            document.getElementById('modalTitle').textContent = monument.name;
            document.getElementById('modalLocation').textContent = monument.location;
            document.getElementById('modalRoute').textContent = monument.route.toUpperCase();
            document.getElementById('modalYear').textContent = monument.year;
            document.getElementById('modalType').textContent = monument.type;
            document.getElementById('modalDescription').textContent = monument.description;
            
            const favorites = loadFavorites();
            const visited = loadVisited();
            const favoriteBtn = document.getElementById('favoriteBtn');
            const visitedBtn = document.getElementById('visitedBtn');
            
            if (favorites.includes(monument.id)) {
                favoriteBtn.classList.add('favorited');
                favoriteBtn.textContent = '‚ù§Ô∏è Eliminar de Favoritos';
            } else {
                favoriteBtn.classList.remove('favorited');
                favoriteBtn.textContent = '‚ù§Ô∏è A√±adir a Favoritos';
            }

            if (visited.includes(monument.id)) {
                visitedBtn.classList.add('marked');
                visitedBtn.textContent = '‚úì Marcar como No Visitado';
            } else {
                visitedBtn.classList.remove('marked');
                visitedBtn.textContent = '‚úì Marcar como Visitado';
            }
            
            modal.style.display = 'block';
        }

        // Cerrar modal
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Favoritos
        document.getElementById('favoriteBtn').addEventListener('click', () => {
            const favorites = loadFavorites();
            const index = favorites.indexOf(currentMonument.id);
            
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(currentMonument.id);
            }
            
            saveFavorites(favorites);
            renderMonuments();
            openModal(currentMonument);
        });

        // Visitados
        document.getElementById('visitedBtn').addEventListener('click', () => {
            const visited = loadVisited();
            const index = visited.indexOf(currentMonument.id);
            
            if (index > -1) {
                visited.splice(index, 1);
            } else {
                visited.push(currentMonument.id);
            }
            
            saveVisited(visited);
            renderMonuments();
            openModal(currentMonument);
        });

        // Filtros
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentRoute = btn.dataset.route;
                renderMonuments();
            });
        });

        // Inicializar
        renderMonuments();
    </script>
